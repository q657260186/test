    $(document).ready(function() {
         var realert = function(){
          window.alert = function(name){  
                 var iframe = document.createElement("IFRAME");  
                iframe.style.display="none";  
                iframe.setAttribute("src", 'data:text/plain,');  
                document.documentElement.appendChild(iframe);  
                window.frames[0].window.alert(name);  
                iframe.parentNode.removeChild(iframe);  
            }  
        }
        /*Timer Start*/
        var timeNow = new Date();
        var secNow = parseInt(timeNow.getTime()/1000);
        var timeEnd = new Date(2016,8,17,18,30);
        var secEnd = parseInt(timeEnd.getTime()/1000);
        var secd = secEnd - secNow;
        $('#rC_PE').redCountdown({ preset: "flat-colors-very-fat", end: $.now() + secd });
        /*Timer End*/
        if ('{$state}'=='already') {
            $('input').prop('disabled',true);
            $('select').prop('disabled',true);
            $('textarea').prop('disabled',true);
            $("form").attr('id', 'already_form');
            $('#realname').val('{$res["realname"]}');
            $("#sex{$res['sex']}").prop("checked", true);
            $('#stuid').val('{$res["stuid"]}');
            $('#academy').val('{$res["academy"]}');
            $('#major').val('{$res["major"]}');
            $('#mobile_long').val('{$res["mobile_long"]}');
            $('#mobile_short').val('{$res["mobile_short"]}');
            $('#department1').val('{$res["department1"]}');
            $('#department2').val('{$res["department2"]}');
            $("#tj{$res['adjust']}").prop("checked", true);
            $('#resume').val('{$res["resume"]}');
            $('<input type="submit" class="btn btn-info" id="modify" style="margin-right:10px;" value="修改">').appendTo('#button');
        } else{
            $('<input type="submit" class="btn btn-default" id="submit" style="margin-right:10px;" value="提交">\n<input type="reset" class="btn btn-danger" value="重置">').appendTo('#button');
            form_validate();
        };
        $("#submit").click(function(){
            realert();
            if($("#department1").val()=='4'||$("#department2").val()=='4'){
                alert("注意：所有报名楼层长事务中心的同学需要同时报名楼层长招新中的楼长");
            }
            $("#form").submit();
        });
        $("#already_form").submit(function(event) {
            event.preventDefault();
            $(this).unbind('submit');
            $(this).removeAttr('id');
            $('input').prop('disabled',false);
            $('select').prop('disabled',false);
            $('textarea').prop('disabled',false);
            $("#button").empty();
            $('<input type="submit" class="btn btn-default" id="submit" style="margin-right:10px;" value="提交">\n<input type="reset" class="btn btn-danger" value="重置">').appendTo('#button');
            form_validate();
            $("#submit").click(function(){
                realert();
            event.preventDefault();
            if($("#department1").val()=='4'||$("#department2").val()=='4'){
                alert("注意：所有报名楼层长事务中心的同学需要同时报名楼层长招新中的楼长");
            }
        });
        });

            var zh_cn = {
