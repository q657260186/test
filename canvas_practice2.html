<!DOCTYPE html>
<html>
<head>
	<title>canvas xiantiao</title>
	<meta charset="utf-8">
	<style>
		body {
			background: #eeeeee;
		}
		#controls {
			position: absolute;
			left: 25px;
			top: 25px;
		}
		#canvas {
			background: #ffffff;
			cursor: pointer;
			margin-left: 10px;
			margin-top: 10px;
			box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600px" height="600px">
		canvas not supported
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		context.moveTo(0,0);
		context.lineTo(175,20);
		context.stroke();
		context.beginPath();
		context.arc(300,400,100,0,2*Math.PI);
		context.stroke();
		context.font = "35px Arial";
		context.strokeText("This is my Practice!",150,250);
		var grad = context.createLinearGradient(40,40,180,40);
		grad.addColorStop(0,'red');
		grad.addColorStop(1,'yellow');
		context.fillStyle=grad;
		context.fillRect(40,40,180,180);
		var grd = context.createRadialGradient(350,150,5,350,150,60);
		grd.addColorStop(0,'red');
		grd.addColorStop(1,'yellow');
		context.fillStyle = grd;
		context.fillRect(300,100,100,100);
	</script>
</body>
</html>
